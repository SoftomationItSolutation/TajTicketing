<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Dashboard
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Serial No</th>
                                        <th>Visiter Name</th>
                                        <th>Slot Timing</th>
                                        <th>Visit Date</th>
                                        <th>Booking Date</th>
                                        <th>Booking Time</th>
                                        <th>Status</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let lt of ListTicket; let i = index;">
                                        <td>{{i+1}}</td>
                                        <td>{{lt.SerialNo}}</td>
                                        <td>{{lt.VisiterName}}</td>
                                        <td>{{lt.SloatTime}}</td>
                                        <td>{{lt.VisitDate}}</td>
                                        <td>{{lt.BookingDate}}</td>
                                        <td>{{lt.BookingTime}}</td>
                                        <td>{{lt.StatusName}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
