<div id="page-wrapper">
  <div class="container-fluid">
      <div class="row">
           
          <div class="col-lg-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      User Management
                      <div class="panel-heading-btns">
                        <a title="Add New" (click)="AddUser();" class="btn">
                            <i class="fa fa-plus" aria-hidden="true"></i> Add New User
                        </a>
                      </div>
                  </div>
                  <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>First Name</th>
                                      <th>Login Id</th>
                                      <th>Email Id</th>
                                      <th>Contact No</th>
                                      <th>User Type</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let lu of listUser; let i = index;" (click)="openPopupForUpdate(lu.UserId)">
                                      <td>{{i+1}}</td>
                                       <td>{{lu.Name}}</td>
                                      <td>{{lu.LoginId}}</td>
                                      <td>{{lu.EmailId}}</td>
                                      <td>{{lu.ContactNo}}</td>
                                      <td>{{lu.UserType}}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <!-- /.table-responsive -->
                  </div>
                  <!-- /.panel-body -->
              </div>
              <!-- /.panel -->
          </div>
      </div>
      <div class="popup" style="width: 600px;" *ngIf=(UserPopup)>
            <div class="panel panel-default">
                <div class="panel-heading col-lg-12" >
                    <div class="col-lg-8">{{title}}</div>
                    <div class="col-lg-4" style="text-align: right">
                        <a title="Close" class="closer" (click)="UserPopup = false">
                            <i class="fa fa-close" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="formGroup" (validSubmit)="onSubmit()" class="form-horizontal">
                                <div class="row">
                                    <div class="col-lg-1 form-group"></div>
                                    <div class="col-lg-6 form-group">
                                        <label for="title" class="control-label">First Name</label>
                                        <input class="form-control" placeholder="First Name" name="FirstName" formControlName="FirstName" [(ngModel)] = "FirstName">
                                    </div>
                                    <div class="col-lg-1 form-group"></div>
                                    <div class="col-lg-4 form-group " >
                                        <label for="title" class="control-label">User Type</label> 
                                        <select [(ngModel)]='UserType' name="UserType" class="form-control" formControlName="UserType">
                                            <option *ngFor="let itm of listUserType" [value]="itm.DepartmentId">{{itm.DepartmentName}}</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-lg-1 form-group"></div>
                                    <div [ngStyle]="{'display':(actionFlag == 'Add') ? 'block' : 'none'}">
                                        <div class="col-lg-6 form-group">
                                            <label for="title" class="control-label">Login Id</label>
                                            <input class="form-control" placeholder="Login Id" name="LoginId" formControlName="LoginId"  [(ngModel)] = "LoginId">
                                        </div> 
                                        <div class="col-lg-1 form-group"></div>
                                        <div class="col-lg-4 form-group">
                                            <label for="title" class="control-label">Password</label>
                                            <input class="form-control" placeholder="Password" name="Password" formControlName="Password"  [(ngModel)] = "Password" type="password">
                                        </div> 
                                    </div>  
                                </div>
                                <div class="row">
                                    <div class="col-lg-1 form-group"></div>
                                    <div class="col-lg-6 form-group">
                                        <label for="title" class="control-label">Email Id</label>
                                        <input class="form-control" placeholder="Email Id" name="EmailId" formControlName="EmailId"  [(ngModel)] = "EmailId">
                                    </div> 
                                    <div class="col-lg-1 form-group"></div>
                                    <div class="col-lg-4 form-group">
                                        <label for="title" class="control-label">Contact No</label>
                                        <input class="form-control" placeholder="Contact No" name="ContactNo" formControlName="ContactNo"  [(ngModel)] = "ContactNo">
                                    </div>
                                </div>   
                                <div class="row">
                                    <div class="col-lg-1 form-group"></div>
                                    <button type="submit" class="col-lg-10 form-group btn btn-lg btn-success"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                                    <div class="col-lg-1 form-group"></div>
                                </div>
                                
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
      </div> 
  </div>
</div>
