<div id="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        Menu Permission
                        <div class="panel-heading-btns">
                                <a title="Add New" (click)="UpdatePermission();" class="btn">
                                        <i class="fa fa-floppy-o" aria-hidden="true"></i>
                                </a>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-bordered table-hover">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>Menu Name</th>
                                        <th>Admin User</th>
                                        <th>Counter User</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let objMenu of MyMenuPermission; let i = index;">
                                        <td>{{i+1}}</td>
                                         <td>{{objMenu.MenuName}}</td>
                                        <td>
                                                <label class="form-check-label" for="objMenu{{objMenu.MenuName}}">
                                                        <input
                                                          class="form-check-input"
                                                          type="checkbox"
                                                          id="objMenu{{objMenu.MenuName}}"
                                                          name="tagOptions"
                                                          [checked]="objMenu.AdminType"
                                                          (change)="AdminChannge($event,objMenu.MenuId)">
                                                      </label>
                                        </td>
                                        <td>
                                                <label class="form-check-label" for="objMenu{{objMenu.MenuName}}">
                                                <input
                                                    class="form-check-input"
                                                    type="checkbox"
                                                    id="objMenu{{objMenu.MenuName}}"
                                                    name="tagOptions"
                                                    [checked]="objMenu.CounterType"
                                                    (change)="CounterChannge($event,objMenu.MenuId)">
                                                </label>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
        </div>
    </div>
  </div>
