<div id="page-wrapper">
  <div class="container-fluid">
      <div class="row">
            
          <div class="col-lg-12">
              <div class="panel panel-primary">
                  <div class="panel-heading">
                      Country Management
                      <div class="panel-heading-btns">
                            <a title="Add New" (click)="AddCountry();" class="btn">
                                <i class="fa fa-plus" aria-hidden="true"></i> Add New Country
                            </a>
                      </div>
                  </div>
                  <div class="panel-body">
                      <div class="table-responsive">
                          <table class="table table-striped table-bordered table-hover">
                              <thead>
                                  <tr>
                                      <th>#</th>
                                      <th>Country Name</th>
                                      <th>Country Code</th>
                                  </tr>
                              </thead>
                              <tbody>
                                  <tr *ngFor="let lc of listCountry; let i = index;" (click)="openPopupForUpdate(lc.CountryId)">
                                      <td>{{i+1}}</td>
                                       <td>{{lc.CountryName}}</td>
                                      <td>{{lc.CountryCode}}</td>
                                  </tr>
                              </tbody>
                          </table>
                      </div>
                      <!-- /.table-responsive -->
                  </div>
              </div>
          </div>
      </div>
      <div class="popup" style="width: 400px;" *ngIf=(CountryPopup)>
            <div class="panel panel-default">
                <div class="panel-heading col-lg-12" >
                    <div class="col-lg-8">{{title}}</div>
                    <div class="col-lg-4" style="text-align: right">
                        <a title="Close" class="closer" (click)="CountryPopup = false">
                            <i class="fa fa-close" aria-hidden="true"></i>
                        </a>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-12">
                            <form [formGroup]="formGroup" (validSubmit)="onSubmit()" class="form-horizontal">
                                 <div class="col-lg-10 form-group">
                                    <label for="title" class="control-label">Country Name</label>
                                    <input class="form-control" placeholder="Country Name" name="CountryName" formControlName="CountryName"  [(ngModel)] = "CountryName">
                                </div>
                                    <div class="col-lg-10 form-group">
                                    <label for="title" class="control-label">Country Code</label>
                                    <input class="form-control" placeholder="Country Code" name="CountryCode" formControlName="CountryCode"  [(ngModel)] = "CountryCode">
                                </div> 
                                <button type="submit" class="btn btn-lg btn-success btn-block"><i class="fa fa-floppy-o" aria-hidden="true"></i></button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
    </div>
  </div>
</div>
