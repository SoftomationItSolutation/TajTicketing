<div class="row">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default" style="opacity: 0.95;">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Sign In</h3>
                </div>
                <div class="panel-body">
                    <form [formGroup]="formGroup" (validSubmit)="onSubmit()">
                        <fieldset>
                            <div class="form-group">
                                <label class="control-label">User Name</label>
                                <input class="form-control" placeholder="User Name" name="LoginId" autofocus formControlName="LoginId">
                            </div>
                            <div class="form-group">
                                <label class="control-label">Password</label>
                                <input class="form-control" placeholder="Password" name="password" type="password" formControlName="Password">
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input name="remember" type="checkbox" value="Remember Me"formControlName="Remember">Remember Me
                                </label>
                            </div>
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                </form>           
            </div>
        </div>
    </div>
</div>
